<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Molay Marketplace & Cafe</title>
</head>
<body>
    <!-- Create a wrap class for sticky footer -->
    <div class="wrap">
        <!-- Main header and navigation -->
        <header>
            <div class="grid grid-header container">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Hero Section -->
            <section id="hero-section">
                <div class="overlay">
                    <div class="hero-content grid">
                        <img src="img/logo/molay_logo_transparent-4.png" class="logo">
                        <a href="" class="btn hero-btn">View Menu</a>
                    </div>
                </div>
                
            </section>
        </main>
    </div>
    <footer>
        <p>
            Resolve Technologies &copy 2022
        </p>
    </footer>

</html>
